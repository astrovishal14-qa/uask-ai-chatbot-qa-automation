[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    ui: UI behavior tests
    ai: AI response validation tests
    security: Security and injection tests
addopts = 
    --html=reports/report.html
    --self-contained-html
    -v
    --tb=short
    --strict-markers
